<!DOCTYPE html>
<html lang="en">
   {% include 'header.html' %}
   <body class="m-2 flex justify-center">
      <div class="mt-24 max-w-2xl w-full flex flex-col items-center">
        <div class="w-full max-w-2xl rounded-xl border p-6">
            <h1 class="text-lg font-bold mb-4">Personal Info</h1>
            <div class="mt-5 w-full">
                <label for="name" class="block text-sm font-medium mb-2">Name</label>
                <input type="name" id="name" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="John Doe">
            </div>
            <div class="mt-2 w-full">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="you@site.com">
            </div>
            <div class="mt-2 w-full">
                <label for="address" class="block text-sm font-medium mb-2">Address</label>
                <input type="address" id="address" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none">
            </div>
        </div>
      </div>
   </body>
</html>
