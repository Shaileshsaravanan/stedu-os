<script>

    const selected_nav = 'py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-gray-800 font-medium text-gray-800 focus:outline-none';
    const unselected_nav = 'py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-none';
    const home_button = document.getElementById('home-button');
    const programs_button = document.getElementById('programs-button');
    const upcoming_button = document.getElementById('upcoming-button');
    const login_button = document.getElementById('login-button');

    if (window.location.pathname === '/'){
        home_button.classList = selected_nav;
        programs_button.classList = unselected_nav;
        upcoming_button.classList = unselected_nav;
        login_button.classList = unselected_nav;
    } else if (window.location.pathname === '/programs'){
        home_button.classList = unselected_nav;
        programs_button.classList = selected_nav;
        upcoming_button.classList = unselected_nav;
        login_button.classList = unselected_nav;
    } else if (window.location.pathname === '/upcoming'){
        home_button.classList = unselected_nav;
        programs_button.classList = unselected_nav;
        upcoming_button.classList = selected_nav;
        login_button.classList = unselected_nav;
    } else if (window.location.pathname === '/login'){
        home_button.classList = unselected_nav;
        programs_button.classList = unselected_nav;
        upcoming_button.classList = unselected_nav;
        login_button.classList = selected_nav;
    }

</script>
